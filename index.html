<!DOCTYPE html>
<html>
<head>
    <title>Simple Editable Text Website</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: black;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBKtqcRTqmwOn758IA3nOGIRzV7Qk_kG2Q",
            authDomain: "automation-f208d.firebaseapp.com",
            databaseURL: "https://automation-f208d-default-rtdb.firebaseio.com",
            projectId: "automation-f208d",
            storageBucket: "automation-f208d.appspot.com",
            messagingSenderId: "861003739122",
            appId: "1:861003739122:web:0866a42e4bbcc36d54056b"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div contenteditable="true" id="editableText">
        This is an editable text. Click here to edit.
    </div>

    <button onclick="saveText()">Save</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">Ã—</span>
            <p>Save successfully changed</p>
        </div>

    </div>

    <script>
        var db = firebase.database();
        var ref = db.ref('text');
        ref.on('value', function(snapshot) {
            document.getElementById("editableText").innerHTML = snapshot.val();
        });

        function saveText() {
            var text = document.getElementById("editableText").innerHTML;
            ref.set(text).then(function() {
                showModal();
            });
        }

        function showModal() {
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];

            modal.style.display = "block";

            span.onclick = function() {
                modal.style.display = "none";
            }

            setTimeout(function(){ modal.style.display = "none"; }, 2000);
        }
    </script>
</body>
</html>
