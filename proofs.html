<!DOCTYPE html>
<html>
<head>
    <title>Simple Editable Text Website</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <style>
        /* Add styles for the checkmark */
        .checkmark {
            display: none;
            color: green; /* Change the color to green */
            font-size: 20px;
        }

        /* Add styles for the container */
        .container {
            display: flex; /* Make the children align horizontally */
        }

        /* Add styles for the button and text area */
        #editableText, #saveButton {
            margin-right: 10px; /* Add some space between the text area and the button */
        }
    </style>
</head>
<body>
    <div class="container">
        <div contenteditable="true" id="editableText">
            This is an editable text. Click here to edit.
        </div>

        <button onclick="saveText()" id="saveButton">Save</button>
        <span class="checkmark" id="checkmark">✅</span>
    </div>

    <button onclick="showDropdown()" id="addGroupButton">Add Subgroup</button>
    <select id="dropdown" style="display: none;" onchange="addSubgroup()">
        <option value="proof_1">proof_1</option>
        <option value="proof_2">proof_2</option>
        <option value="proof_3">proof_3</option>
        <option value="proof_4">proof_4</option>
        <option value="proof_5">proof_5</option>
        <option value="proof_6">proof_6</option>
        <option value="proof_7">proof_7</option>
        <option value="vproof">vproof</option>
    </select>

    <div class="container" id="subgroupContainer" style="display: none;">
        <div contenteditable="true" id="subgroupText"></div>
        <button onclick="saveSubgroup()" id="saveSubgroupButton">Save</button>
        <span class="checkmark" id="subgroupCheckmark">✅</span>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBKtqcRTqmwOn758IA3nOGIRzV7Qk_kG2Q",
            authDomain: "automation-f208d.firebaseapp.com",
            databaseURL: "https://automation-f208d-default-rtdb.firebaseio.com",
            projectId: "automation-f208d",
            storageBucket: "automation-f208d.appspot.com",
            messagingSenderId: "861003739122",
            appId: "1:861003739122:web:0866a42e4bbcc36d54056b"
        };
        firebase.initializeApp(firebaseConfig);

        var db = firebase.database();
        var ref = db.ref('group_id'); // Change 'text' to 'group_id'
        ref.on('value', function(snapshot) {
            document.getElementById("editableText").innerHTML = snapshot.val();
        });

        function saveText() {
            var text = document.getElementById("editableText").innerHTML;
            ref.set(text).then(function() {
                showCheckmark();
            });
        }

                function showCheckmark() {
            var saveButton = document.getElementById("saveButton");
            var checkmark = document.getElementById("checkmark");

            // Hide the save button and show the checkmark
            saveButton.style.display = "none";
            checkmark.style.display = "inline";

            setTimeout(function(){ 
                // Hide the checkmark and show the save button after 2 seconds
                checkmark.style.display = "none"; 
                saveButton.style.display = "inline";
            }, 2000);
        }

        function showDropdown() {
            document.getElementById("dropdown").style.display = "block";
        }

        function addSubgroup() {
            var subgroup = document.getElementById("dropdown").value;
            document.getElementById("subgroupText").placeholder = subgroup;
            document.getElementById("subgroupContainer").style.display = "flex";
        }

        function saveSubgroup() {
            var subgroupText = document.getElementById("subgroupText").innerHTML;
            var subgroupRef = db.ref('group_id/' + document.getElementById("dropdown").value);
            subgroupRef.set(subgroupText).then(function() {
                showSubgroupCheckmark();
            });
        }

        function showSubgroupCheckmark() {
            var saveSubgroupButton = document.getElementById("saveSubgroupButton");
            var subgroupCheckmark = document.getElementById("subgroupCheckmark");

            // Hide the save button and show the checkmark
            saveSubgroupButton.style.display = "none";
            subgroupCheckmark.style.display = "inline";

            setTimeout(function(){ 
                // Hide the checkmark and show the save button after 2 seconds
                subgroupCheckmark.style.display = "none"; 
                saveSubgroupButton.style.display = "inline";
            }, 2000);
        }
    </script>
</body>
</html>

</body>
